<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}">

    <title>San Diego Get it Done Dashboard | Git it on</title>

    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- D3 -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

        <!-- Leaflet CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    
        <!-- Marker Cluster CSS -->
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

        


    <!-- D3 JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}">

    <!-- bootstrap theme -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap-theme.css') }}">

    <!--external css-->
    <!-- font icon -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/elegant-icons-style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/jquery-jvectormap-1.2.2.css') }}">

    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/fullcalendar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style-responsive.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/jquery-ui-1.10.4.min.css') }}">

    <!-- =======================================================
    Theme Name: NiceAdmin
    Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
    Author: BootstrapMade
    Author URL: https://bootstrapmade.com
  ======================================================= -->
</head>

<body>
    <!-- container section start -->
    <section id="container" class="">


        <header class="header dark-bg">
            <div class="toggle-nav">
                <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i></div>
            </div>

            <!--logo start-->
            <a href="/" class="logo">Get it Done SD <span class="lite">Dashboard</span></a>
            <!--logo end-->

            <div class="nav search-row" id="top_menu">
                <!--  search form start -->
                <ul class="nav top-menu">
                    <li>
                        <form class="navbar-form">
                            <input class="form-control" placeholder="Search" type="text" style="display: none;">
                        </form>
                    </li>
                </ul>
                <!--  search form end -->
            </div>


        </header>
        <!--header end-->

        <!--sidebar start-->
        <aside>
            <div id="sidebar" class="nav-collapse ">
                <!-- sidebar menu start-->
                <ul class="sidebar-menu">
                    <li class="active">
                        <a class="" href="/">
                            <i class="icon_house_alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a class="" href="/#map">
                            <i class="icon_map"></i>
                            <span>Map</span>
                        </a>
                    </li>
                    <li>
                        <a class="" href="/councildistricts">
                            <i class="icon_building"></i>
                            <span>Council Districts</span>
                        </a>
                    </li> 
                    <li>
                        <a class="" href="/opensr">
                            <i class="icon_pushpin"></i>
                            <span>Current SR Map</span>
                        </a>
                    </li>                                            
                </ul>
                <!-- sidebar menu end-->
            </div>
        </aside>
        <!--sidebar end-->

        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
            <!--overview start-->
            <div class="row">
                <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-laptop"></i> Dashboard</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/">Home</a></li>
                    <li><i class="fa fa-laptop"></i>Council Districts</li>
                </ol>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                <div class="info-box blue-bg">
                    <i class="fa fa-list"></i>
                    <div id="total_requested" class="count"></div>
                    <div class="title">Total Service Requests</div>
                </div>
                <!--/.info-box-->
                </div>
                <!--/.col-->

                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                <div class="info-box brown-bg">
                    <i class="fa fa-star"></i>
                    <div id="total_closed" class="count"></div>
                    <div class="title">Total Closed</div>
                </div>
                <!--/.info-box-->
                </div>
                <!--/.col-->

                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                <div class="info-box dark-bg">
                    <i class="fa fa-thumbs-o-up"></i>
                    <div id="percent_closed" class="count"></div>
                    <div class="title">Percent Closed</div>
                </div>
                <!--/.info-box-->
                </div>
                <!--/.col-->

                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                <div class="info-box green-bg">
                    <i class="fa fa-cubes"></i>
                    <div id="average_case_age" class="count"></div>
                    <div class="title">Average Case Age (days)</div>
                </div>
                <!--/.info-box-->
                </div>
                <!--/.col-->

            </div>
            <!--/.row-->        


                <div class="row" style="display: contents;">

                    <div class="col-lg-3 col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h2><i class="fa fa-bell red"></i><strong>Filter</strong></h2>
                                <div class="panel-actions">
                                    <a href="/#" class="btn-setting"><i class="fa fa-rotate-right"></i></a>
                                    <a href="/#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                                    <a href="/#" class="btn-close"><i class="fa fa-times"></i></a>
                                </div>
                            </div>
                            <div class="panel-body">
                                <h2>

                                    <select id="selDistrict" style="margin: 8px;">
                                        <option value="1">District 1</option>
                                        <option value="2">District 2</option>
                                        <option value="3">District 3</option>
                                        <option value="4">District 4</option>
                                        <option value="5">District 5</option>
                                        <option value="6">District 6</option>
                                        <option value="7">District 7</option>
                                        <option value="8">District 8</option>
                                        <option value="9">District 9</option>
                                    </select>
                                </h2>

                                <div>
                                    <h3></h3>
                                    <table class="table table-striped">
                                        <tbody id="metadata">


                                        </tbody>
                                    </table>

                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="col-lg-9 col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h2><i class="fa fa-bell red"></i><strong>Summary</strong></h2>
                                <div class="panel-actions">
                                    <a href="/#" class="btn-setting"><i class="fa fa-rotate-right"></i></a>
                                    <a href="/#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                                    <a href="/#" class="btn-close"><i class="fa fa-times"></i></a>
                                </div>
                            </div>
                            <div class="panel-body">
                                <!---- BAR PLOT ----->
                                <div id="cd-bar-plot"></div>
                                

                                



                            </div>
                        </div>
                    </div>






                </div>
                <!--/.row-->




                <!-- Today status end -->



                <div class="row" style="display: contents;">

                    <div class="col-lg-6 col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h2><i class="fa fa-bell red"></i><strong>Service Request Count by Month</strong></h2>
                                <div class="panel-actions">
                                    <a href="/#" class="btn-setting"><i class="fa fa-rotate-right"></i></a>
                                    <a href="/#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                                    <a href="/#" class="btn-close"><i class="fa fa-times"></i></a>
                                </div>
                            </div>
                            <div class="panel-body">
                                <!---- Line Plot ----->
                                <div id="cd-line-plot"></div>

                            </div>
                        </div>
                    </div>                    
                    <div class="col-lg-6 col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h2><i class="fa fa-bell red"></i><strong>Service Request Count by Council District</strong></h2>
                                <div class="panel-actions">
                                    <a href="/#" class="btn-setting"><i class="fa fa-rotate-right"></i></a>
                                    <a href="/#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                                    <a href="/#" class="btn-close"><i class="fa fa-times"></i></a>
                                </div>
                            </div>
                            <div class="panel-body">
                                <!---- Council Districts----->
                                <div id="bar-plot-council-dist"></div>

                            </div>
                        </div>
                    </div>    

                </div>



                <!-- statics end -->

                <div class="row" style="display: contents;">


             
                </div>



                <!-- statics end -->                

            </section>

        </section>
        <!--main content end-->
    </section>
    <!-- container section start -->

    <!-- javascripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.1/d3.min.js"></script>

    <!-- Our JS -->
    <script src="{{ url_for('static', filename='js/cdapp.js') }}"></script>
    

</body>

</html>
